<body>
<table border="1" align="center">
<tr height="40px">
<td colspan="3" ><h3>Numbers from 0 to 10 with their squares and cubes</h3></td>
</tr>
<tr>
<td>Number</td>
<td>SQUARE</td>
<td>CUBES</td>
</tr>
<script type="text/javascript">
for(var i=100;i<=1000;i=i+100)
{
document.write("<tr align='center'><td>" + i + "</td><td>" + i*i 
+"</td><td>" + i*i*i + "</td></tr>")
}
</script>
